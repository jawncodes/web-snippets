<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseout CTA Example</title>
</head>

<body>
  <h1>Hover your mouse into this window, then move it outside of this window.</h1>

  <script>
    document.addEventListener('mouseleave', e => {
      alert('Wait! Before you leave, get our product for free!')
    })
  </script>
</body>

</html>
